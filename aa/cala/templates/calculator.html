<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Calculator</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: white;
            font-family: "Poppins", sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            text-align: center;
            font-size: 18px;
            width: 120px;
        }

        button {
            background-color: #00C897;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #00A67E;
        }

        .result {
            margin-top: 25px;
            background: white;
            color: #333;
            display: inline-block;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 22px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>FastAPI Calculator üí´</h1>
    <form method="post" action="/calculate">
        <input type="number" name="num1" step="any" placeholder="First Number" required>
        <input type="number" name="num2" step="any" placeholder="Second Number" required><br><br>

        <button type="submit" name="operation" value="add">‚ûï Add</button>
        <button type="submit" name="operation" value="subtract">‚ûñ Subtract</button>
        <button type="submit" name="operation" value="multiply">‚úñÔ∏è Multiply</button>
        <button type="submit" name="operation" value="divide">‚ûó Divide</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}
</body>
</html>
